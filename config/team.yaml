team_name: "AI Development Team"

database:
  path: "~/.taskbrew/data/taskbrew.db"

dashboard:
  host: "0.0.0.0"
  port: 8420

artifacts:
  base_dir: "artifacts"

defaults:
  max_instances: 1
  poll_interval_seconds: 5
  idle_timeout_minutes: 30
  auto_scale:
    enabled: false
    scale_up_threshold: 3
    scale_down_idle: 15

group_prefixes:
  pm: "FEAT"
  architect: "DEBT"
